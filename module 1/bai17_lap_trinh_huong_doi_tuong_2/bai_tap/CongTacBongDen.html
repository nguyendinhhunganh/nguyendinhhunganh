<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="display"></div>
<script>
    let SwitchButton = function () {
        this.switchButton = function () {
            let Off = "<button type='button' onclick='switchOff();'> Off </button>";
            let On = "<button type='button' onclick='switchOn();'> On </button>";
            document.getElementById("display").innerHTML = Off + On;
        };
        this.connectToLamp = function (electricLamp) {
            return this.lamp = electricLamp;
        };
        this.switchOff = function () {
            return this.lamp.turnOff();
        };
        this.switchOn = function () {
            return  this.lamp.turnOn();
        }
    };
    let ElectricLamp = function (status) {
        this.turnOff = function () {
            alert("Đèn đã được tắt");
            return this.status = false;
        };
        this.turnOn = function () {
            alert("Đèn đã được bật");
            return this.status = true;
        }
    };
    let deskLamp = new ElectricLamp(true);
    let switchbutton = new SwitchButton();
    switchbutton.connectToLamp(deskLamp);
    switchbutton.switchButton();
    function switchOff() {
        switchbutton.switchOff();
    }
    function switchOn() {
        switchbutton.switchOn();
    }
</script>
</body>
</html>
