<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Circle {
        constructor(radius,color) {
            this.radius = radius;
            this.color = color;
        }
        getRadius()
        {
            return this.radius;
        }
        getArea(){
            return Math.PI * this.radius * this.radius;
        }
    }
    let circle = new Circle(4, 'blue')
    let radius = circle.getRadius();
    let area = circle.getArea();
    alert(radius +' '+ area);
</script>
</body>
</html>
