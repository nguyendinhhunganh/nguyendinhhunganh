<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra năm nhuận</title>
</head>
<body>
<script>
    let year = parseInt(prompt("Nhập năm:"));
    if (year % 4 === 0)
    {
        if (year % 100 === 0 && year % 400 !== 0 )
            document.write("Khong phai nam nhuan")
        else document.write("La nam nhuan")
    }
    else document.write("Khong la nam nhuan")
</script>
</body>
</html>
