<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    array.length = parseInt(prompt("Nhap so luong phan tu:"));
    for (let i = 0; i < array.length; i++) {
        array[i] = parseInt(prompt("Nhap ptu thu " + i));
    }
    document.write(array.reverse());
</script>
</body>
</html>
