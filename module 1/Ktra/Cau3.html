<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let date = prompt("Nhập tháng, năm cần kiểm tra số ngày (Nhập dưới dạng MM/yyyy): ");
    let mon = Number(date.substr(0, 2));
    let year = Number(date.substr(3, 4));
    if (isNaN(mon) === true || isNaN(year) === true || date.charAt(2) != "/") {
        alert("Mời nhập lại!");
    } else {
        if (year % 400 === 0) {
            switch (mon) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.write("Tháng" + mon + "có 31 ngày");
                    break;
                case 2:
                    document.write("Tháng 2 có 29 ngày (Năm nhuận)");
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.write("Tháng" + mon + "có 30 ngày");
                    break;
                default:
                    document("Không có tháng này");
            }
        } else {
            switch (mon) {

                    document.write("Tháng" + mon + "có 31 ngày");

                    break;

                case 11:
                    document.write("Tháng" + mon + "có 30 ngày");
                    break;
                default:
                    document("Không có tháng này");
            }
        }
    }
</script>
</body>
</html>
