<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="nhap">
<button type="button" id="add" onclick="add_element_to_array()">Add</button>
<button type="button" id="dis" onclick="display_array()">Display</button>
<div id="result"></div>
<script>
    let x = 0;
    let array = Array();
    function add_element_to_array() {
        array[x] = document.getElementById("nhap").value;
        alert("Element: " + array[x] + " Added at index " + x);
        x++;
    }
    function display_array() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</body>
</html>
