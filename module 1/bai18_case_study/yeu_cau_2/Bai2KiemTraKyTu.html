<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let check = false;
    let characters = prompt("Nhập kí tự cần kiểm tra:");
    let array = ['u', 'e', 'o', 'a', 'i', 'U', 'E', 'O', 'A', 'I'];
    for (let i = 0; i < array.length; i++) {
        if (characters === array[i]) {
            check = true;
            break;
        }
    }
    if (check === true) {
        alert("Đây là nguyên âm");
    } else alert("Đây là phụ âm");
</script>
</body>
</html>
