<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    debugger;
    let m = parseFloat(prompt("Nhap m:"));
    let n = parseFloat(prompt("Nhap n:"));
    let mang = []
    let sum = 0;
    for (let i = 0; i < m; i++) {
        mang[i] = [];
        for (let j = 0; j < n; j++) {
            mang[i][j] = parseFloat(prompt("Nhap phan tu A[" + i + "][" + j + "]"));
        }
    }
    for (let i = 0; i < m; i++) {
        for (let j = 0; j < n; j++) {
            if (mang[i][j] % 2 === 0)
            {
                sum += mang[i][j];
            }
        }
    }
    document.write(sum);
</script>
</body>
</html>
