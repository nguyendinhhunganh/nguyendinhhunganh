    let xau1 = prompt("Nhập xâu thứ nhất");
    let xau2 = prompt("Nhập xâu thứ hai:");
    let mang1 = [];
    let mang2 = [];
    let count = 0;
    for (let i of xau1) {
        mang1.push(i);
    }
    for (let i of xau2) {
        mang2.push(i);
    }
    for (let i = 0; i < mang1.length; i++) {
        for (let j = 0; j< mang2.length; j ++){
            if (mang1[i] === mang2[j]){
                count++;
                mang2.splice(j,1);
                break;
            }
        }
    }
    document.write("Số ký tự giống là: " + count);
