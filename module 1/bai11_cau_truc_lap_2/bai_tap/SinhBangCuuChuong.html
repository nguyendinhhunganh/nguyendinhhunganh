<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let print, i, j;
    print = "<table border = '1' width='300' cellspacing='0' cellpadding='3'>";
    for (i = 1; i < 10; i++)
    {
        print = print + "<tr>";
        for (j = 2; j <= 10; j++)
        {
            print = print + "<td>"+ j + "x" + i + "=" + i * j + "</td>";
        }
        print = print + "</tr>";
    }
        print = print + "</table>";
    document.write(print);
</script>
</body>
</html>
