    let number = parseInt(prompt("Nhập số lượng SNT cần in:"));
    let count = 0; //Ktra so luong snt
    let n = 2;
        while (count < number) {
            let check = true;
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i == 0) {
                    check = false;
                    break;
                }
            }
            if (check) {
                document.write(n + " ");
                count++;
            }
            n++;
    }
</script>
