<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let c = 1;
    let sum = 0;
    for (let i = 1; i <= 20; i++ )
    {
        sum += c;
        c = a + b;
        a = b;
        b = c;
    }
    document.write(sum);
</script>
</body>
</html>
