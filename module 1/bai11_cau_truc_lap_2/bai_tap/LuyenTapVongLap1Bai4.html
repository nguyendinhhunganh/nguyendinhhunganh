<script>
    let a = 0;
    let b = 1;
    let c = 1;
    for (let i = 1; ; i++) {
        c = a + b;
        if (c % 5 == 0) {
            document.write(c)
            break;
        }
        a = b;
        b = c;
    }

</script>
