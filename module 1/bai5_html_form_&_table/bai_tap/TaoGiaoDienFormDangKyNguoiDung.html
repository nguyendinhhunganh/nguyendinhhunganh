<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Đăng Ký</title>
</head>
<body>
<form>
    <p><b>Họ và tên:</b></p>
    <input type="text" style="width: 200px" name="yourname"><br>
    <p><b>Email:</b></p>
    <input type="text" style="width: 200px" name="email"><br>
    <p><b>Số điện thoại:</b></p>
    <input type="number" style="width: 200px" name="tel"><br>
    <p><b>Giới tính:</b></p>
    <input type="radio" name="gender" value="nam">Nam
    <input type="radio" name="gender" value="nu">Nữ<br><br>
    <input type="submit" value="Đăng Ký">
    
</form>
</body>
</html>
