<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký Học Viên</title>
</head>
<body>
<form><fieldset style="background-color: gold; width: 300px">
    <h2 style="color: blue; background-color: deepskyblue">ĐĂNG KÝ HỌC VIÊN</h2>
    <table>
        <tr><td style="color: blue">Họ và tên</td>
            <td><input type="text" name="yourname"></td></tr>
        <tr><td style="color: blue">Ngày sinh</td>
            <td><input type="text" name="dateofbirth"></td></tr>
        <tr><td style="color: blue">Giới tính</td>
            <td><input type="radio" name="gender">Nam
                <input type="radio" name="gender">Nữ</td></tr>
        <tr><td style="color: blue">Địa chỉ</td>
            <td><textarea name="location"></textarea></td></tr>
        <tr><td style="color: blue">Lớp</td>
            <td><select name="yourname">
                <option value="Chonlop">Chọn lớp</option>
                <option value="a1">A1</option>
                <option value="a2">A2</option>
                <option value="a3">A3</option>
                </select>
            </td></tr>
        <tr><td style="color: blue">Email</td>
            <td><input type="text" name="email"></td></tr>
        <tr><td style="color: blue">Điện thoại</td>
            <td><input type="number" name="number"></td></tr>
        <tr><td style="color: blue"></td>
            <td><input type="submit" value="Đăng ký">
                <input type="reset" value="Nhập lại"></td></tr>
    </table>
</fieldset>
</form>
</body>
</html>
