<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Form</title>
</head>
<body>
<form>
<h2>Order Form</h2>
<p><strong>What would you like to buy?</strong></p>
<select name="buy" style=" width: 100px">
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="C">C</option>
</select><br><br>
    <b>How many would you like to order?<br></b>
    <input type="radio" name="amount" value="1"><b>1 - $10</b><br>
    <input type="radio" name="amount" value="2"><b>2 - $20</b><br>
    <input type="radio" name="amount" value="3"><b>3 - $30</b><br><br>
    <b>Name</b> <label style="color: red">*</label>
    <input type="text" name="firstname" placeholder="FirstName">
    <input type="text" name="lastname" placeholder="LastName"><br><br>
    <b>Email</b><br>
    <input type="text" name="email"><br><br>
    <b>Phone Number</b>
    <input type="number" name="phone1" size="5"> -
    <input type="number" name="phone2" size="5"> -
    <input type="number" name="phone3" size="5"><br><br>
    <input type="submit" name="submit">

</form>
</body>
</html>
