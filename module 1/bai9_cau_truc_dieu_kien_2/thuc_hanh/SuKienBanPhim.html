<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="doReady()">
<img id="myimage" src="https://img2.thuthuatphanmem.vn/uploads/2018/12/08/anh-che-ve-nobita_105845542.jpg" style="position:absolute;left:0; top:0;" height="100" width="80"/ >
<script>
    function up() {
        let element = document.getElementById('myimage');
        element.style.top = parseInt(element.style.top)  -5 + 'px';
    }
    function down() {
        let element = document.getElementById('myimage');
        element.style.top = parseInt(element.style.top)  +5 + 'px';
    }
    function left() {
        let element = document.getElementById('myimage');
        element.style.left = parseInt(element.style.left)  -5 + 'px';
    }
    function right() {
        let element = document.getElementById('myimage');
        element.style.left = parseInt(element.style.left)  +5 + 'px';
    }
    function move(evt) {
            switch (evt.keyCode) {
                case 37:
                    left();
                    break;
                case 39:
                    right();
                    break;
                case 38:
                    up();
                    break;
                case 40:
                    down();
                    break;
            }
        }
    function doReady() {
        window.addEventListener('keydown', move);
    }
</script>
</body>
</html>
