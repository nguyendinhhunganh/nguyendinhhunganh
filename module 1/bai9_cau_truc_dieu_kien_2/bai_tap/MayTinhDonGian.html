<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <fieldset style="width: 200px">
        <center><legend>Calculator</legend></center>
        <table border="1">
            <tr><td colspan="4"><input type="text" id="display"></td></tr>
        <tr><td><button type="button" id="1" onclick="nhap1()">1</button></td>
            <td><button type="button" id="2" onclick="nhap2()">2</button></td>
            <td><button type="button" id="3" onclick="nhap3()">3</button></td>
            <td><button type="button" id="add" onclick="cong()">+</button></td>
        </tr>
            <tr><td><button type="button" id="4" onclick="nhap4()">4</button></td>
                <td><button type="button" id="5" onclick="nhap5()">5</button></td>
                <td><button type="button" id="6" onclick="nhap6()">6</button></td>
                <td><button type="button" id="sub" onclick="tru()">-</button></td>
            </tr>
            <tr><td><button type="button" id="7" onclick="nhap7()">7</button></td>
                <td><button type="button" id="8" onclick="nhap8()">8</button></td>
                <td><button type="button" id="9" onclick="nhap9()">9</button></td>
                <td><button type="button" id="mul" onclick="nhan()">x</button></td>
            </tr>
            <tr><td><button type="button" id="clear" onclick="clr()">C</button></td>
                <td><button type="button" id="0" onclick="nhap0()">0</button></td>
                <td><button type="button" id="cal" onclick="tinh()">=</button></td>
                <td><button type="button" id="div" onclick="chia()">/</button></td>
            </tr>
        </table>
    </fieldset>
</form>
<script>
    function nhap0() {
        display.value +=0
    }
    function nhap1() {
        display.value +=1
    }function nhap2() {
        display.value +=2
    }function nhap3() {
        display.value +=3
    }function nhap4() {
        display.value +=4
    }function nhap5() {
        display.value +=5
    }function nhap6() {
        display.value +=6
    }function nhap7() {
        display.value +=7
    }function nhap8() {
        display.value +=8
    }function nhap9() {
        display.value +=9
    }
    function cong() {
        display.value += "+"
    }
    function tru() {
        display.value += "-"
    }
    function nhan() {
        display.value += '*'
    }
    function chia() {
        display.value += "/"
    }
    function clr() {
        display.value = ''
    }
    function tinh() {
        display.value = eval(display.value);
    }
</script>
</body>
</html>
