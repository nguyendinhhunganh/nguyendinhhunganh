<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let thue;
    let luong = parseFloat(prompt('Nhap thu nhap:'));
    if (luong > 84)
        thue = luong*0.35;
    else if (luong > 44)
        thue = (luong*0.3);
    else if (luong > 24)
        thue = (luong*0.25);
    else
        thue = (luong*0.1);
    alert(thue);
</script>
</body>
</html>
