<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tienVay = parseFloat(prompt("Nhap so tien vay"));
    let thang = parseFloat(prompt("Nhap so thang vay"));
    let laisuat = parseFloat(prompt("Nhap lai suat hang thang"));
    let lai = 0;
    for (let i = 1; i <= thang; i++) {
        lai += tienVay * laisuat;
        tienVay += lai;
    }
    alert(lai);
</script>
</body>
</html>
