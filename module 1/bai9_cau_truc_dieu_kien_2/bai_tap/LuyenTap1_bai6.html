<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doanhso = parseFloat(prompt("Nhap doanh so:  (Don vi: trieu dong)"))
    let hoahong;
    if (doanhso<=100)
     {
         hoahong = doanhso *5/100;
        alert(hoahong);}
    else if (doanhso<=300){
        hoahong = doanhso *10/100;
        alert(hoahong);}
    else {
        hoahong = doanhso *20/100;
        alert(hoahong);}
</script>
</body>
</html>
