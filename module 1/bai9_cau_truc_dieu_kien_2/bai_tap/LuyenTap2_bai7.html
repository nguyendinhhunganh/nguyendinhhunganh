<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = parseFloat(prompt('Nhập giá trị của a'));
    var b = parseFloat(prompt('Nhập giá trị của b'));
    var c = parseFloat(prompt('Nhập giá trị của c'));
    var delta = b*b - 4*a*c;
    if ( a == 0 && b == 0 && c== 0)
        alert("PT vo so nghiem");
    else if (delta < 0){
        alert("Phương trình vô nghiệm!")
    }
    else if (delta == 0){
        x = -b/(2*a)
        alert("Phương trình có nghiệm kép là x1 = " + "x2 = " + x)
    }
    else {
        x1 = (-b + Math.sqrt(delta))/(2*a)
        x2 = (-b - Math.sqrt(delta))/(2*a)
        alert("Phương trình có hai nghiệm phân biệt là x1 = " + x1 + " và x2 = " + x2)}
</script>
</body>
</html>
