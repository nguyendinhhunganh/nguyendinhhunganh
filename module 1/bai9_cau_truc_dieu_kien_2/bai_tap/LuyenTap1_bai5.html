<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let a = parseFloat(prompt("Nhap a"));
let b = parseFloat(prompt("Nhap b"));
let c = parseFloat(prompt("Nhap c"));
let tb = (a + b + c)/3;
if (tb>=9.0)
    alert("Gioi");
else if (tb>=7.0)
    alert("Kha");
else if (tb>=5.0)
    alert("Trung binh");
else alert("Yeu");
</script>
</body>
</html>
