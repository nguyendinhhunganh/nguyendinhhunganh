<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaiThua(number) {
        let value =1;
        for (let i=1; i<=number; i++) {
            value *= i;
        }
        return value ;
    }
    let number = parseInt(prompt("nhập vào số nguyên : "));
    alert("KQ= "+ giaiThua(number));
</script>
</script>
</body>
</html>
