<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check(number1) {
        if (number1 > 0 && number1 % 1 === 0) {
            return true;
        } return false;
    }

    let number = parseInt(prompt("Nhập 1 số: "));
    alert(check(number));
</script>
</body>
</html>
