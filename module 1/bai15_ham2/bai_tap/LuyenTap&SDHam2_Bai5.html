<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function searchMin(num1, num2, num3) {
        if (num1 < num2 && num1 < num3) {
            return num1;
        } else if (num2 > num3) {
            return num2;
        } else return num3;
    }
    let num1 = parseInt(prompt("Nhập số thứ nhất :"));
    let num2 = parseInt(prompt("Nhập số thứ hai :"));
    let num3 = parseInt(prompt("Nhập số thứ ba :"));
    alert( "Số nhỏ nhất là :" + searchMin(num1,num2,num3));
</script>
</body>
</html>
