<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function change(number) {
        array = [];
        for (i = 0; i < number; i++) {
            array[i] = parseInt(prompt("Nhập phẩn tử thứ " + i));
        }
        return array.reverse();
    }
    let number = parseInt(prompt("Nhập số phần tử trong mảng :"));
    document.write(change(number));
</script>
</body>
</html>
