<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(num) {
        for (let i = 2; i < num; i++) {
            if (num % i === 0) {
                return false;
            }
        }
        return true;
    }

    let prime = parseInt(prompt("Nhap so can ktra:"));
    let check = isPrime(prime);
    if (check){
       alert("La snt");}
    else alert("Khong la snt");
</script>
</body>
</html>
