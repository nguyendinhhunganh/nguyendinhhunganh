<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let array2 = ["Ursa Minor", "arurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];

    function check(char) {
        for (let i = 0; i < array1.length; i++)
            if (array1[i] === char) {
                return array2[i];
            } else if (i === (array1.length - 1)) {
                return "Không tìm thấy ngôi sao nào"
            }
    }

    let name = prompt("Nhập tên ngôi sao :");
    value = check(name);
    alert(value);
</script>
</body>
</html>
